<!DOCTYPE HTML>
<html>
<head>
	<title>Lazy Mouse and Keyboard</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="client.js"></script>
</head>

<body>
	<button onclick="mouseView()">Mouse Control</button>
	<button onclick="keyboardView()">Keyboard Control</button>
	
	<!-- Mouse Controls -->
	<div class="mouseView">
		<canvas id="cnvs" onmousemove="moveMouse(event)"
			onmouseenter="initialMove(event)">
		</canvas>
		<button onclick="leftClick()">Left Click</button>
		<button onclick="rightClick()">Right Click</button>
		<button onclick="scrollVertical(1)">Scroll Up</button>
		<button onclick="scrollVertical(-1)">Scroll Down</button>
	</div>
	
	<!-- Keyboard Controls -->
	<div class="keyboardView">
		<br/>
		<input id="string" type="text"><br/>
		<button onclick="sendString()">Send</button>
		<br/>
		
		<!-- Special buttons -->
		<button onclick="buttonPress('backspace')">Backspace</button>
		<button onclick="buttonPress('control')">Control</button>
		<button onclick="buttonPress('tab')">Tab</button>
	</div>
	
</body>

</html>
